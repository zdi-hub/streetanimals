{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Testimonial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to left, #fff3e0, #ffe0b2);
            font-family: Arial, sans-serif;
        }
        form {
            animation: bounceIn 1s ease;
        }
        @keyframes bounceIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4 text-dark">Share Your Story</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning w-100">Submit Testimonial</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
