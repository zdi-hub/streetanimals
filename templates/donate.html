{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Help Street Animals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-img {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="text-primary">Help Street Animals</h1>
        <p class="lead">Your donation can save lives</p>
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" class="hero-img my-3" alt="Street animal">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100">Donate Now</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/testimonials/" class="btn btn-outline-info mx-2">View Testimonials</a>
        <a href="/submit-testimonial/" class="btn btn-outline-secondary mx-2">Share Your Story</a>
    </div>
</div>
</body>
</html>
