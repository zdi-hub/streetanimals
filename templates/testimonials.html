<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testimonials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #fdf6f0;
        }
        .card {
            animation: fadeInUp 0.8s ease;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center text-warning mb-4">What People Say</h1>
    <div class="row">
        {% for t in testimonials %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if t.photo %}
                <img src="{{ t.photo.url }}" class="card-img-top" style="height:250px; object-fit:cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ t.name }}</h5>
                    <p class="card-text">{{ t.message }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No testimonials yet. Be the first to <a href="{% url 'submit_testimonial' %}">submit one</a>!</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
